<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduMap</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ecf0f1;
            --text-color: #4a4a4a;
            --card-bg: #ffffff;
            --premium-color: #1e90ff;
            --premium-purple: #8a2be2;
            --premium-blue: #4169e1;
            --premium-red: #dc143c;
            --premium-gold: #ffa500;
            --premium-black: #000000;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease;
        }
        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            animation: bounceIn 1s ease, glowPulse 2s infinite;
            font-family: 'Montserrat', sans-serif;
        }
        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5); }
        }
        .logo span {
            display: inline-block;
            animation: floatText 3s ease-in-out infinite;
        }
        .logo span:nth-child(1) { animation-delay: 0.1s; color: var(--premium-purple); }
        .logo span:nth-child(2) { animation-delay: 0.2s; color: var(--premium-blue); }
        .logo span:nth-child(3) { animation-delay: 0.3s; color: var(--premium-gold); }
        .logo span:nth-child(4) { animation-delay: 0.4s; color: var(--premium-red); }
        .logo span:nth-child(5) { animation-delay: 0.5s; color: var(--premium-purple); }
        .logo span:nth-child(6) { animation-delay: 0.6s; color: var(--premium-blue); }
        @keyframes floatText {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(3deg); }
            75% { transform: translateY(8px) rotate(-3deg); }
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease;
        }
        .tab {
            padding: 0.5rem 0.75rem;
            margin: 0 0.5rem;
            background-color: var(--accent-color);
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }
        .tab.active {
            background-color: var(--primary-color);
            color: var(--card-bg);
        }
        .class-item {
            background-color: #5c6bc0;
            color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            text-align: center;
        }
        .class-time {
            background-color: var(--premium-red);
            color: #ffffff;
            padding: 3px 8px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 5px;
            animation: bounceIn 1s ease;
        }
        .class-subject {
            display: block;
            font-weight: bold;
            margin: 5px 0;
            font-size: 1rem;
            animation: fadeInUp 1s ease;
        }
        .class-room {
            background-color: #2196f3;
            color: #ffffff;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 5px;
            animation: fadeInUp 1s ease;
        }
        .set-reminder-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: whitesmoke;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 5px;
            transition: background-color 0.3s ease;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .set-reminder-btn {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both infinite;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .delete-btn {
            background-color: transparent;
            border: none;
            color: #ff0000;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }
        .add-class-btn {
            display: block;
            margin: 1rem auto;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--card-bg);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            animation: fadeInUp 1s ease;
            position: relative;
            overflow: hidden;
        }
        .add-class-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s;
        }
        .add-class-btn:hover::before {
            left: 100%;
        }
        #addClassForm {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
            position: relative;
            animation: fadeIn 0.5s ease;
        }
        #addClassForm h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
            animation: fadeInDown 1s ease;
        }
        .form-group {
            margin-bottom: 15px;
            animation: slideIn 0.5s ease;
        }
        label {
            display: block;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
            font-size: 0.9rem;
            animation: fadeInLeft 1s ease;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            animation: fadeInRight 1s ease;
        }
        .save-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--card-bg);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            animation: fadeInUp 1s ease;
            position: relative;
            overflow: hidden;
        }
        .save-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s;
        }
        .save-btn:hover::before {
            left: 100%;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            color: #ff0000;
            border: none;
            width: 25px;
            height: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            animation: bounceIn 1s ease;
        }
        .no-classes {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, var(--card-bg) 25%, var(--secondary-color) 50%, var(--card-bg) 75%);
            background-size: 200% 100%;
            color: var(--primary-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .weekly-day {
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in-out;
        }
        .weekly-day h3 {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            text-align: center;
        }
        .monthly-coming-soon {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--primary-color);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite alternate, fadeInUp 1s;
        }
        .monthly-note {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            color: var(--premium-red);
            background-color: var(--card-bg);
            border: 2px solid var(--premium-red);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .credit {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }

        .credit a {
            color: var(--premium-gold);
            text-decoration: none;
            font-weight: 600;
            animation: fadeIn 1s ease-in-out;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index: 1000;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .popup p {
            color: #e74c3c;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .popup button {
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            animation: fadeIn 1s ease-in-out;
        }
        .date {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            text-align: center;
        }
        .date-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in-out;
        }
        .date-container .day-name {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .date-container .date-string {
            font-size: 1em;
            font-weight: 600;
            color: var(--text-color);
        }
        .class-item-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            padding: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        .divider {
            height: 2px;
            background-color: var(--primary-color);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="logo">
            <span>E</span>
            <span>d</span>
            <span>u</span>
            <span>M</span>
            <span>a</span>
            <span>p</span>
        </h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('daily')">Daily</div>
            <div class="tab" onclick="switchTab('weekly')">Weekly</div>
            <div class="tab" onclick="switchTab('monthly')">Monthly</div>
        </div>
        
        <div id="routineContainer"></div>
        
        <div id="noClassMessage" class="no-classes" style="display: none;">No classes scheduled for today.</div>
        
        <button id="addClassButton" onclick="showAddClassForm()" class="add-class-btn">Add Class</button>
        
        <div id="addClassForm" class="animate__animated">
            <button onclick="hideAddClassForm()" class="close-btn">&times;</button>
            <h2>Add New Class</h2>
            <form onsubmit="addClass(event)">
                <div class="form-group">
                    <label for="subject">Subject Name:</label>
                    <input type="text" id="subject" required placeholder="Enter subject name">
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" required>
                </div>
                <div class="form-group">
                    <label for="room">Room Number:</label>
                    <input type="text" id="room" required placeholder="Enter room number">
                </div>
                <div class="form-group">
                    <label for="day">Day of the Week:</label>
                    <select id="day" required>
                        <option value="">Select a day</option>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
                <button type="submit" class="save-btn">Save Class</button>
            </form>
        </div>
    </div>

    <div class="credit">
        <p>Developed by <a href="https://www.facebook.com/tariqulislaamrahat" target="_blank">Tariqul Islam</a></p>
    </div>

    <div id="popup" class="popup">
        <p>This tool does not use a server. All data is stored locally on your device. Please avoid clearing your local storage to prevent data loss.</p>
        <button onclick="hidePopup()">Okay</button>
    </div>

    <script>
        let currentView = 'daily';
        const routine = JSON.parse(localStorage.getItem('routine')) || {};

        function switchTab(view) {
            currentView = view;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${['daily', 'weekly', 'monthly'].indexOf(view) + 1})`).classList.add('active');
            displayRoutine();
        }

        function displayRoutine() {
            const container = document.getElementById('routineContainer');
            container.innerHTML = '';
            const noClassMessage = document.getElementById('noClassMessage');
            const addClassButton = document.getElementById('addClassButton');

            if (currentView === 'daily') {
                const today = new Date();
                const dayName = today.toLocaleDateString('en-US', { weekday: 'long' }).toLowerCase();
                const dateString = today.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
                const classes = routine[dayName] || [];
                if (classes.length === 0) {
                    const noClassElement = document.createElement('div');
                    noClassElement.className = 'class-item-container';
                    noClassElement.innerHTML = `<div class="date-container"><div class="day-name">${dayName.charAt(0).toUpperCase() + dayName.slice(1)}</div><div class="date-string">${dateString}</div></div><div class="divider"></div><p class="no-classes">No classes scheduled for today.</p>`;
                    container.appendChild(noClassElement);
                } else {
                    classes.forEach(cls => {
                        container.appendChild(createClassElement(cls, dayName, dateString));
                    });
                }
                addClassButton.style.display = 'block';
            } else if (currentView === 'weekly') {
                const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
                days.forEach(day => {
                    const classes = routine[day] || [];
                    const date = new Date();
                    date.setDate(date.getDate() + (days.indexOf(day) - date.getDay()));
                    const dateString = date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
                    if (classes.length === 0) {
                        const noClassElement = document.createElement('div');
                        noClassElement.className = 'class-item-container';
                        noClassElement.innerHTML = `<div class="date-container"><div class="day-name">${day.charAt(0).toUpperCase() + day.slice(1)}</div><div class="date-string">${dateString}</div></div><div class="divider"></div><p class="no-classes">No classes scheduled for today.</p>`;
                        container.appendChild(noClassElement);
                    } else {
                        classes.forEach(cls => {
                            container.appendChild(createClassElement(cls, day, dateString));
                        });
                    }
                });
                addClassButton.style.display = 'block';
            } else if (currentView === 'monthly') {
                container.innerHTML = '<p class="monthly-coming-soon">Coming soon! :)</p>';
                const noteElement = document.createElement('div');
                noteElement.className = 'monthly-note';
                noteElement.innerHTML = 'This site is under development. I am working on it.';
                container.appendChild(noteElement);
                addClassButton.style.display = 'none';
            }
            noClassMessage.style.display = 'none';
        }

        function createClassElement(cls, day, dateString) {
            const classElementContainer = document.createElement('div');
            classElementContainer.className = 'class-item-container';
            classElementContainer.innerHTML = `
                <div class="date-container">
                    <div class="day-name">${day.charAt(0).toUpperCase() + day.slice(1)}</div>
                    <div class="date-string">${dateString}</div>
                </div>
                <div class="divider"></div>
                <div class="class-item animate__animated animate__fadeIn">
                    <div class="class-time">${formatTime(cls.startTime)} - ${formatTime(cls.endTime)}</div>
                    <div class="class-subject">${cls.subject}</div>
                    <div class="class-room">Room: ${cls.room}</div>
                    <div>
                        <button class="set-reminder-btn" onclick="setGoogleCalendarReminder('${cls.subject}', '${cls.startTime}', '${cls.endTime}', '${dateString}', '${cls.room}')">🔔</button>
                    </div>
                    <button class="delete-btn" onclick="removeClass('${day}', '${cls.subject}')">&times;</button>
                </div>
            `;
            return classElementContainer;
        }

        function formatTime(time) {
            const [hour, minute] = time.split(':');
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const formattedHour = hour % 12 || 12;
            return `${formattedHour}:${minute} ${ampm}`;
        }

        function showAddClassForm() {
            const form = document.getElementById('addClassForm');
            form.style.display = 'block';
            form.classList.add('animate__fadeIn');
        }

        function hideAddClassForm() {
            const form = document.getElementById('addClassForm');
            form.classList.add('animate__fadeOut');
            setTimeout(() => {
                form.style.display = 'none';
                form.classList.remove('animate__fadeOut');
            }, 500);
        }

        function addClass(event) {
            event.preventDefault();
            const subject = document.getElementById('subject').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const room = document.getElementById('room').value;
            const day = document.getElementById('day').value;

            if (!routine[day]) {
                routine[day] = [];
            }
            routine[day].push({ subject, startTime, endTime, room });
            localStorage.setItem('routine', JSON.stringify(routine));

            hideAddClassForm();
            document.getElementById('subject').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            document.getElementById('room').value = '';
            displayRoutine();
        }

        function removeClass(day, subject) {
            if (confirm("Are you sure you want to delete this class?")) {
                routine[day] = routine[day].filter(cls => cls.subject !== subject);
                localStorage.setItem('routine', JSON.stringify(routine));
                displayRoutine();
            }
        }

        function setGoogleCalendarReminder(subject, startTime, endTime, dateString, room) {
            const startDate = new Date(`${dateString} ${startTime}`);
            const endDate = new Date(`${dateString} ${endTime}`);
            const startDateTime = startDate.toISOString().replace(/-|:|\.\d+/g, '');
            const endDateTime = endDate.toISOString().replace(/-|:|\.\d+/g, '');
            const googleCalendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(subject)}&dates=${startDateTime}/${endDateTime}&details=Room%20Number:%20${encodeURIComponent(room)}&sf=true&output=xml`;
            console.log(`Setting reminder for: ${subject}, Start: ${startDate}, End: ${endDate}, URL: ${googleCalendarUrl}`);
            window.open(googleCalendarUrl, '_blank');
        }

        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        function hidePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
            localStorage.setItem('popupShown', 'true');
        }

        displayRoutine();
        if (!localStorage.getItem('popupShown')) {
            showPopup();
        }
    </script>
</body>
</html>
